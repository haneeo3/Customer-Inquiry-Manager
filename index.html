<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Inquiry Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Inquiry</h2>
    <form id="inquiryForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="inquiry" rows="5" placeholder="Your Inquiry" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('inquiryForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        inquiry: document.getElementById('inquiry').value
      };

      try {
        const response = await fetch('YOUR_API_GATEWAY_URL_HERE', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          messageDiv.textContent = 'Inquiry submitted successfully!';
          form.reset();
          messageDiv.classList.remove('error');
        } else {
          const errorData = await response.json();
          messageDiv.textContent = 'Error: ' + (errorData.message || 'Something went wrong.');
          messageDiv.classList.add('error');
        }
      } catch (error) {
        messageDiv.textContent = 'Error: ' + error.message;
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
